<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>오늘의 쇼핑 제안 - 쿠팡(Coupang)</title>
  <link rel="icon" href="assets/favicon/favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet"/>

<body>
  <div class="container">
    <header>
      <h1>
          <a href=" https://www.coupang.com/">
            <picture>
              <source src="./assets/logo/logo.webp" type="image/web">
              <img src="./assets/logo/logo.png" alt="쿠팡 로고">
            </picture>
          </a>
      </h1>
    </header>
    <section>
       <h2>오늘의 쇼핑 제안</h2>
    </section>

     <!-- 상품 리스트 시작 -->
    <div class="pro-list">
      <div class="fur">
      <a href="/"><img src="./assets/offer/furniture.jpg " alt="가구"  class="furniture">
        <p class="sale-box">30%</p>
        <p class="pro-name">솔리리빙 셀린 렌지대 600 버젼</p>

      </a>
      </div>

      <div class="rt">
      <a href="/"><img src="./assets/offer/renton.jpg " alt="랜턴" class="renton">
        <p></p>
        <p class="pro-name">옆 동네몰 레트로 LED 감성랜턴</p>
        <img src="./assets/icon/badge-rocket.svg" alt="로켓 배송" >
        <img src="./assets/sprites/rating-stars.png" class="rating"><p>9,999</p>
      </a>
      </div>

      <div class="dr">
      <a href="/"><img src="./assets/offer/drying-rack.jpg" alt="식기건조대" class="drying-rack">
        <p class="pro-name">프리미엄 부착식 식기건조대</p>
        <p class="free-name">무료배송</p> 
        
      </a>
      </div>

      <div class="pot">
      <a href="/"><img src="./assets/offer/boohgle.jpg " alt="냄비" class="boohgle">
        <p class="pro-name">타지 않는 냄비 보오글 네모냄비</p>
        <p class="sale-box">10%</p>
        <img src="./assets/icon/badge-rocket.svg" alt="로켓 배송">

      </a>
      </div>

      <div class="desk">
      <a href="/"><img src="./assets/offer/deskset.jpg " alt="책상" class="deskset">
        <p class="pro-name">베스트리빙 베이직 멀티 Httda</p>      
        <p class="sale-box">25%</p>
        <p class="free-name">무료배송</p> 

      </div>
      </a>

    </div>
    <!-- 상품 리스트 종료 -->

  </div>
